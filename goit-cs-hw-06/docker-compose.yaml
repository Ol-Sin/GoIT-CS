version: '3.8'
services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db

  socket:
    build: .
    command: python socket_server.py
    depends_on:
      - mongodb
    ports:
      - "5000:5000"
